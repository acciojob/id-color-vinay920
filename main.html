<!DOCTYPE html>
<html>
<head>
  <title>ID Selectors with CSS</title>
  <style>
    #yellow {
      background-color: yellow;
      border: 1px solid green;
    }

    #red {
      background-color: red;
      border: 1px solid black;
    }

    #green {
      background-color: green;
      border: 1px solid yellow;
    }
  </style>
</head>
<body>
  <h2>Topic Tags</h2>
  <p id="yellow">Yellow background with green border.</p>
  <p id="red">Red background with black border.</p>
  <p id="green">Green background with yellow border.</p>
</body>
</html>
